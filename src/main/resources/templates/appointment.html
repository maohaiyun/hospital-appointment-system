<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Schedule an appointment</title>
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body class="registerDoc">

<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Schedule an appointment</h2>
      </div>
      <div th:if="${param.success}">
        <div class="alert alert-info">
          You have successfully registered an account
        </div>
      </div>
      <div class="card-body">
        <div class="mb-4" for="doctorName">Doctor: <span th:text="${doctor.firstName}+' ' +${doctor.lastName}"></span></div>

        <form method="post"
              role="form"
              th:action="@{/updateSchedule/save}"
              th:object="${appointment}"

        >
            <input type="hidden" th:field="*{doctorId}" />
          <input type="hidden"  th:field="*{patientId}" />

          <div class="form-group mb-3">
            <label class="form-label">Date Time</label>
            <input
                    class="form-control"
                    name="appointmentTime"
                    placeholder="Enter last name"
                    type="datetime-local"
                    th:field="*{appointmentTime}"

            />

          </div>





          <div class="form-group mb-3">
            <button type="submit" class="btn btn-primary">Apply</button>

            <a th:href="@{/admin/home#doctor}" class="btn btn-danger"> cancel</a>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
